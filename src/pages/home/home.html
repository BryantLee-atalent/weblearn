<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>推荐</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card >
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/bjork-live.jpg">
      </ion-avatar>
      <h2>Marty McFly</h2><ion-icon name="ios-book-outline" *ngIf="!isSc" item-end (click)="shouchang()"></ion-icon>
      <ion-icon name="ios-book" *ngIf="isSc" style="color: #DB7093" item-end (click)="shouchang()"></ion-icon>
      <p>November 5, 2017</p>
    </ion-item>

    <img src="assets/img/bjork-live.jpg">

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a
        DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="updateLike()">
          <ion-icon name="ios-heart-outline" *ngIf="!isLike"></ion-icon>
          <ion-icon name="ios-heart" *ngIf="isLike"></ion-icon>
          <div>{{like}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
